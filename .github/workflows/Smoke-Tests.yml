name: Smoke Tests - Bash Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

       # Debugging the virtualenv path
      - name: Debug: Check if virtualenvs path exists
        run: ls -la ~/.local/share/virtualenvs

      - id: cache-pipenv
        uses: actions/cache@v3
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies from requirements.txt
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          python -m pip install -r requirements.txt

      - name: Run tests and generate Allure report
        run: |
          DATE_WITH_TIME=$(date "+%Y%m%d_%H%M%S")
          TESTS_PATH="$(pwd)/tests"
          cd "$TESTS_PATH"
          pytest -m smoke --alluredir "$TESTS_PATH/allure-report"

      - name: Archive Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: tests/allure-report
